<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jeu fonctionnel de dé crée avec le framework IONIC et Vanilla JS"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Jeu de dé</title>
  </head>
  <body>
    <ion-app class="sizeGame">
      <ion-header>
        <ion-toolbar class="fontFam">
          <ion-title class="fontBold fontFam"
            ><div class="startGame">
              <button class="btnPad">
                <ion-icon class="game" name="add-circle-outline"></ion-icon>
              </button>
              <span>New Game</span>
            </div>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding fontFam fontBold">
        <ion-grid>
          <ion-row>
            <ion-col
              class="borderLine sizePlayer elementPlayer"
              size="12"
              size-sm
            >
              <div class="sectionPlayer">
                <div class="startGame">
                  <ion-icon
                    class="playerIcon"
                    name="person-circle-outline"
                  ></ion-icon>
                  <h2 class="fontBold fontPlayer">Player 1</h2>
                </div>
              </div>
              <div class="sectionPlayer startGame">
                <div class="startGame fontPlay">
                  <button class="btnPad">
                    <ion-icon
                      class="game"
                      name="play-circle-outline"
                    ></ion-icon>
                  </button>
                  <span>Play</span>
                </div>
                <div><canvas width="100" height="100"></canvas></div>
              </div>
              <div class="sectionPlayer startGame currentFont">
                <div class="currentZone startGame">

                  <span >Current Score : </span>
                  <span class="currentScore currentZone" id="currentscoreplayerone">0</span>
                </div>
              </div>
              <div class="sectionPlayer startGame gameScoreFont">
                <span>Game Score : </span>
                <span class="gameScore" id="currentscoreplayerone">0</span>
              </div>
              <div class="sectionPlayer startGame gameWin">
                <span>You win !</span>
              </div>
            </ion-col>
            <ion-col
              class="borderLine sizePlayer elementPlayer"
              size="12"
              size-sm
            >
              <div class="sectionPlayer">
                <div class="startGame">
                  <ion-icon
                    class="playerIcon"
                    name="person-circle-outline"
                  ></ion-icon>
                  <h2 class="fontBold fontPlayer">Player 2</h2>
                </div>
              </div>
              </div>
              <div class="sectionPlayer startGame">
                <div class="startGame fontPlay">
                  <button class="btnPad">
                    <ion-icon
                      class="game"
                      name="play-circle-outline"
                    ></ion-icon>
                  </button>
                  <span>Play</span>
                </div>
                <div><canvas width="100" height="100"></canvas></div>
              </div>
              <div class="sectionPlayer startGame currentFont">
                <div class="currentZone startGame">

                  <span >Current Score : </span>
                  <span class="currentScore currentZone" id="currentscoreplayerone">0</span>
                </div>
              </div>
              <div class="sectionPlayer startGame gameScoreFont">
                <span>Game Score : </span>
                <span class="gameScore" id="currentscoreplayerone">0</span>
              </div>
              <div class="sectionPlayer startGame gameWin">
                <span>You win !</span>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
