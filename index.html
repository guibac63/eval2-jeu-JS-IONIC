<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jeu fonctionnel de dé crée avec le framework IONIC et Vanilla JS"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Jeu de dé</title>
  </head>
  <body>
    <ion-app class="sizeGame">
      <ion-header>
        <ion-toolbar class="fontFam">
          <ion-title class="ion-text-center fontBold" >New Game</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding fontFam fontBold">
        <ion-grid>
          <ion-row>
            <ion-col class="borderLine sizePlayer" size="12" size-sm>
              <div >
                1 of 2
              </div>
            </ion-col>
            <ion-col class="borderLine sizePlayer" size="12" size-sm>
              <div>
                2 of 2
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="main.js"></script>
  </body>
</html>
